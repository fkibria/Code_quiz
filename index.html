    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">

        <title>Code Quiz</title>

    <body>
        <header>
            <h1> Code Quiz </h1>
        </header>
        <br>
        <h3> Welcome to my quiz! When you hit start, you'll have 75 seconds to answer 5 questions. If you answer a question incorrectly, you'll lose 10 seconds.

        </h3>
        <br>

        <div class="container">
             <button class="btn" id="start"> Start Quiz </button>
        </div>
        
        <script> src="quizquestions.js" </script>

    </body>
