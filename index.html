<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
         <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">

        <title>Code Quiz</title>

    </head>

    <body>
        <div class="container start-screen"> 
        <header>
            <h1> Code Quiz </h1>
        </header>
        <br>
        <h3> Welcome to my quiz! When you hit start, you'll have 75 seconds to answer 5 questions. If you answer a question incorrectly, you'll lose 10 seconds.
            Complete the quiz as fast as you can and save your score on the high scores table. 
            <br> 
            Ready? GO!
        </h3>
        </div>
        <br>

        <div class="scoreboard hidden"></div>
        <div class="container">
            <div id = "score"></div>
            <h2 id="timer"></h2>

            <div id="firstQuestion"></div>

             <button class="btn" id="start"> Start Quiz </button>
        </div>

        <div id ="selection", onclick="correctOrNot()">
        </div>
        
        <!-- <script src="quizquestions.js"></script> -->
        <script src="quiz.js"></script> 

    </body>

</html>
